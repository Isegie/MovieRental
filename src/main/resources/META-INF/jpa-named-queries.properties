Film.moviesByActorsId=select f.film_id,f.title,f.description,f.release_year,f.language_id,f.rental_duration,f.rental_rate,f.length,f.replacement_cost,f.rating,f.last_update,f.special_features,f.fulltext from film f inner join film_actor fa on f.film_id=fa.film_id inner join actor ac on ac.actor_id=fa.actor_id where ac.actor_id= :id
Film.moviesByActorsName=select f.film_id,f.title,f.description,f.release_year,f.language_id,f.rental_duration,f.rental_rate,f.length,f.replacement_cost,f.rating,f.last_update,f.special_features,f.fulltext from film f inner join film_actor fa on f.film_id=fa.film_id inner join actor ac on ac.actor_id=fa.actor_id where ac.first_name=:actorsFirstName order by f.title desc
Film.actorsByMovieTitle=select ac.actor_id,ac.first_name,ac.last_name,ac.last_update from actor ac where ac.actor_id in(select fa.actor_id from film_actor fa inner join film f on fa.film_id = f.film_id where f.title=:movieTitle)
Film.movieByActorsId=select f from Film f left outer join f.actors ac where ac.id = :id order by f.id asc